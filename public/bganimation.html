<!DOCTYPE html>
<html>
  <head>
    <style>
      #circle {
        animation: animateCircle 2s linear infinite;
        transform-origin: center;
      }

      @keyframes animateCircle {
        from {
          transform: rotateX(-90deg) rotateY(0deg) translateY(0px);
        }
        to {
          transform: rotateX(90deg) rotateY(0deg) translateY(100px);
        }
      }
    </style>
  </head>
  <body>
    <!-- <svg height="1000" width="1000">
      <g fill="none">
        <path id="circle" stroke="blue" stroke-width="8" fill="none" />
      </g>
    </svg> -->
    <svg height="1000" width="100">
      <circle id="circle" cx="50" cy="50" r="30" stroke="black" stroke-width="3" fill="none" />
    </svg>

    <script>
      const r = 25;
      const padding = 0;
      document
        .getElementById("circle")
        .setAttribute(
          "d",
          `M ${r + padding},${padding} ` +
            `A ${r},${r} 0 0 1 ${r + padding},${2 * r + padding} ` +
            `A ${r},${r} 0 0 1 ${r + padding},${padding}`
        );
    </script>
  </body>
</html>
